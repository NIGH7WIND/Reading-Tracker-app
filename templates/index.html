<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reading Progress Tracker</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="bg-gray-100 min-h-screen p-8">
    <div class="max-w-6xl mx-auto">
        <h1 class="text-3xl font-bold mb-8 text-gray-800">Reading Progress Tracker</h1>
        
        <!-- Add New Book Form -->
        <div class="bg-white p-6 rounded-lg shadow-md mb-8">
            <h2 class="text-xl font-semibold mb-4">Add New Challenge</h2>
            <form id="addBookForm" class="space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <input type="text" id="title" name="title" placeholder="Challenge Title" required
                           class="p-2 border rounded-md w-full">
                    <input type="number" id="totalPages" name="total_pages" placeholder="Total Tokens" required
                           class="p-2 border rounded-md w-full">
                    <input type="text" id="reward" name="reward" placeholder="Reward (optional)"
                           class="p-2 border rounded-md w-full">
                </div>
                <div class="flex items-center space-x-4">
                    <input type="file" id="coverImage" name="cover_image" accept="image/*"
                           class="p-2 border rounded-md" onchange="previewImage(this)">
                    <img id="imagePreview" class="image-preview" alt="Preview">
                </div>
                <button type="submit"
                        class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 transition-colors">
                    Add Challenge
                </button>
            </form>
        </div>

        <!-- Books Grid -->
        <div id="booksGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Cards will be added here dynamically -->
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
