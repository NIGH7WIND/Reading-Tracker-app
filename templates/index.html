<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reading Progress Tracker</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        .book-image-container {
            position: relative;
            width: 200px;
            height: 300px;
            overflow: hidden;
            border-radius: 8px;
            background-color: #f3f4f6;
        }

        .book-image-greyscale {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(100%);
        }

        .book-image-color {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            clip-path: inset(100% 0 0 0);
            transition: clip-path 0.6s ease-in-out;
        }

        .book-title-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 1rem;
            background: linear-gradient(to bottom, rgba(0,0,0,0.7), transparent);
            color: white;
            z-index: 2;
        }

        .image-preview {
            max-width: 100px;
            max-height: 150px;
            object-fit: cover;
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen p-8">
    <div class="max-w-6xl mx-auto">
        <h1 class="text-3xl font-bold mb-8 text-gray-800">Reading Progress Tracker</h1>
        
        <!-- Add New Book Form -->
        <div class="bg-white p-6 rounded-lg shadow-md mb-8">
            <h2 class="text-xl font-semibold mb-4">Add New Book</h2>
            <form id="addBookForm" class="space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <input type="text" id="title" name="title" placeholder="Book Title" required
                           class="p-2 border rounded-md w-full">
                    <input type="number" id="totalPages" name="total_pages" placeholder="Total Pages" required
                           class="p-2 border rounded-md w-full">
                    <input type="text" id="reward" name="reward" placeholder="Reward (optional)"
                           class="p-2 border rounded-md w-full">
                </div>
                <div class="flex items-center space-x-4">
                    <input type="file" id="coverImage" name="cover_image" accept="image/*"
                           class="p-2 border rounded-md" onchange="previewImage(this)">
                    <img id="imagePreview" class="image-preview" alt="Preview">
                </div>
                <button type="submit"
                        class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 transition-colors">
                    Add Book
                </button>
            </form>
        </div>

        <!-- Books Grid -->
        <div id="booksGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Cards will be added here dynamically -->
        </div>
    </div>

    <script>
        // Preview image before upload
        function previewImage(input) {
            const preview = document.getElementById('imagePreview');
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        // Fetch and display all books
        async function loadBooks() {
            const response = await fetch('/api/books');
            const books = await response.json();
            const grid = document.getElementById('booksGrid');
            grid.innerHTML = '';
            
            books.forEach(book => {
                const card = createBookCard(book);
                grid.appendChild(card);
            });
        }

        // Create a book card element
        function createBookCard(book) {
            const card = document.createElement('div');
            card.className = 'bg-white p-6 rounded-lg shadow-md';
            
            const imageUrl = book.cover_image || '/api/placeholder/200/300';
            const progress = 100 - book.progress; // Invert for clip-path (0 is from top)

            card.innerHTML = `
                <div class="space-y-4">
                    <div class="book-image-container mx-auto">
                        <img src="${imageUrl}" 
                             alt="Book cover greyscale" 
                             class="book-image-greyscale">
                        <img src="${imageUrl}" 
                             alt="Book cover color" 
                             class="book-image-color"
                             style="clip-path: inset(${progress}% 0 0 0)">
                        <div class="book-title-overlay">
                            <h3 class="font-semibold">${book.title}</h3>
                        </div>
                    </div>
                    
                    <div class="space-y-4 mt-4">
                        <div class="flex justify-between text-sm text-gray-600">
                            <span>Progress: ${book.progress}%</span>
                            <span>${book.current_page} / ${book.total_pages} pages</span>
                        </div>
                        <div class="flex items-center space-x-2">
                            <input type="number" 
                                   class="p-2 border rounded-md w-24"
                                   value="${book.current_page}"
                                   min="0"
                                   max="${book.total_pages}"
                                   onchange="updateProgress(${book.id}, this.value)">
                            <span class="text-sm text-gray-600">pages read</span>
                        </div>
                        ${book.reward ? `
                            <div class="mt-4 p-2 bg-green-50 rounded-md">
                                <span class="text-sm text-green-600">ðŸŽ‰ Reward: ${book.reward}</span>
                            </div>
                        ` : ''}
                    </div>
                </div>
            `;
            return card;
        }
        
        // Update book progress
        async function updateProgress(bookId, currentPage) {
            const response = await fetch(`/api/books/${bookId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ current_page: parseInt(currentPage) })
            });
            if (response.ok) {
                loadBooks();
            }
        }

        // Handle new book form submission
        document.getElementById('addBookForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);

            const response = await fetch('/api/books', {
                method: 'POST',
                body: formData
            });

            if (response.ok) {
                document.getElementById('addBookForm').reset();
                document.getElementById('imagePreview').style.display = 'none';
                loadBooks();
            }
        });

        // Load books on page load
        loadBooks();
    </script>
</body>
</html>
